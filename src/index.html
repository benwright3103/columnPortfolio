<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Bootstrap 4 Starter Pack</title>
    </head>

    <body>
      <!--Header-->
        <div class="container-fluid">
          <div class="row">
            <div id="left-header" class="col-sm-6">
              <h1>Flynn Rider</h1>
              <p class="lead">Elegant Master Thief</p>
            </div> <!--end left header-->
            <div id="right-header" class="col-sm-6">
              <h3>About</h3>
            </div> <!--end right header-->
          </div> <!--end row-->
        </div> <!--end container-fluid-->

        <div class="container-fluid">
          <div class="row">

                  <!--About Section-->
            <div id="about" class="col-sm-3  mx-auto d-block">
              <div id="about-header">
                <h2>About <i class="fa fa-user" aria-hidden="true"></i></h2>
              </div> <!-- end about header-->
              <div id="about-body">
                <p>
                  This is the about section
                </p>
              </div> <!-- end about body-->
           </div><!--end about-->

                   <!--Skills Section-->
            <div id="skills" class="col-sm-3  mx-auto d-block">
              <div id="skills-header">
                <h2>Skills <i class="fa fa-magic" aria-hidden="true"></i></h2>
              </div> <!-- end skills header-->
              <div id="skills-body">
                <p>Here's a look at my mad skill set.</p>
                <div class="skill-bar">
                  <h5>Illustrator</h5>
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 90%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div> <!-- end progress-->
                </div> <!-- end skill bar-->
                <div class="skill-bar">
                  <h5>Photoshop</h5>
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div> <!-- end progress-->
                </div> <!-- end skill bar-->
              </div> <!-- end skills body-->
            </div><!--end skills-->

                  <!--Portfolio Section-->
            <div id="portfolio" class="col-sm-3">
              <div id="portfolio-header">
                <h2>Portfolio <i class="fa fa-folder-open" aria-hidden="true"></i></h2>
              </div> <!-- end portfolio header-->
              <div id="portfolio-body">
                <p>This is the portfolio section.</p>
              </div> <!-- end portfolio body-->
            </div><!-- end portfolio-->

                  <!--Contact Section-->
            <div id="contact" class="col-sm-3">
              <div id="contact-header">
                <h2>Contact <i class="fa fa-plug" aria-hidden="true"></i>
</h2>
              </div> <!--end contact header-->
              <div id="contact-body">
                <p>This is the contact section</p>
              </div><!-- end contact body-->
            </div><!--end contact-->

          </div> <!--end row-->
        </div> <!--end container-fluid-->

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
